<mod-queue-wrapper heading="Fix Spelling" [breadcrumbs]="breadcrumbs">
  <div class="mt-5">
    <!-- Spelling Items -->
    <ftq-fix-spelling-item
      *ngFor="let item of queueItems"
      [item]="item"
      [tagInfo]="tagInfo"
      [disabled]="!isReviewing"
      (tagsUpdated)="onTagsUpdated(item.queueItem.contentId, $event)"
      (extrasUpdated)="onExtrasUpdated(item.queueItem.contentId, $event)"
    ></ftq-fix-spelling-item>
  </div>
</mod-queue-wrapper>
