<mod-queue-wrapper heading="Audit Usernames" [breadcrumbs]="breadcrumbs">
  <div *ngFor="let item of queueItems" class="block mb-4">
    <div class="panel" [ngClass]="{ 'p-4': minimizeTopics }">
      <mod-topic-chip-list
        class="block"
        [topics]="item.queueItem.topics"
        [readOnly]="true"
        [minimized]="minimizeTopics"
      >
        <div
          class="font-display font-medium"
          [class.text-2xl]="!minimizeTopics"
        >
          {{ item.data.text }}
        </div>
      </mod-topic-chip-list>

      <div class="border-t border-solid border-divider pt-4 mt-4">
        <mod-queue-item-tags
          [topics]="item.changes.topics"
          [tags]="item.changes.tags"
          [initialTags]="item.queueItem.tags"
          [tagInfo]="tagInfo"
          [readOnly]="!isReviewing"
          [minimizeTopics]="minimizeTopics"
          (topicsUpdated)="onTopicsUpdated(item.queueItem.contentId, $event)"
          (tagsUpdated)="onTagsUpdated(item.queueItem.contentId, $event)"
        ></mod-queue-item-tags>
      </div>
    </div>
  </div>
</mod-queue-wrapper>
